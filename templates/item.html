{% extends "base.html" %}
{% block content %}


     <div class="row">
        <div class="col-md-3">
            <div class="row">
                <div class="col-md-6"><p class="lead">Categories</p></div>
            </div>
            <div class="list-group">
                {% for category in categories %}
                    <a href="{{url_for('showCategory', category_id=category.id)}}" class="list-group-item">
                        {{category.name}}
                    </a>
                {% endfor %}
            </div>
        </div>
        <div class="col-md-9">
            <div class="jumbotron">
                <div class="row">
                    <div class="col-md-12">
                        <h2 class="no-margin">{{item.name}}</h2>
                    </div>

                </div>
                <hr>

                <div class="row is-flex">

                    <div class="col-sm-6 col-lg-4 col-md-4">
                        {% if item.image == None %}
                            <img src={{url_for('static', filename="images/cat_190.jpg")}}>
                        {% else %}
                            <img src="{{item.image}}" alt="{{item.name}} Image">
                        {% endif %}
                    </div>

                    <div class="col-sm-6 col-lg-4 col-md-4">
                         <p class="edit">
                            {% if session['name'] %}
                                 <a href="{{url_for('editItem', category_id=category.id, item_id=item.id)}}">
                                    <button type="button" class="btn btn-success">
                                        Edit Item
                                    </button>
                                </a>
                                <a href="{{url_for('deleteItem', category_id=category.id, item_id=item.id)}}">
                                    <button type="button" class="btn btn-success">
                                        Delete Item
                                    </button>
                                </a>
                            {% else %}
                                <button class="btn btn-disabled" disabled>Edit Item</button>
                                <button class="btn btn-disabled" disabled>Delete Item</button>
                            {% endif %}
                        </p>
                    </div>

                </div> <!--end of row is-flex"-->
            </div>
        </div>
    </div>

{% endblock %}
